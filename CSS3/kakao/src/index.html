<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao 연습</title>
    <link rel="stylesheet" href="../reource/style/common.css" />
    <link rel="icon" type="image/x-icon" href="https://www.kakaocorp.com/page/favicon.ico" />

</head>
<body>

    <div id="wrapper">
        <div class="title-box">더 나은 세상을 만드는 카카오 서비스</div>
        
        <div class="contents-box">

            <div class="contents-card">
                <div class="contents-title">커뮤니케이션</div>
                <div class="contents-icons-box">
                    <div class="icon-button kakaotalk"></div>
                    <div class="icon-button daum"></div>
                    <div class="icon-button story"></div>
                    <div class="icon-button more">+</div>
                </div>
            </div>
                
            <div class="contents-card">
                <div class="contents-title">비즈니스</div>
                <div class="contents-icons-box">
                    <div class="icon-button"></div>
                    <div class="icon-button"></div>
                    <div class="icon-button"></div>
                    <div class="icon-button">+</div>
                </div>
            </div>

            <div class="contents-card">
                <div class="contents-title">일상편의</div>
                <div class="contents-icons-box">
                    <div class="icon-button"></div>
                    <div class="icon-button"></div>
                    <div class="icon-button"></div>
                    <div class="icon-button"></div>
                </div>
            </div>

            <div class="contents-card">
                <div class="contents-title">쇼핑</div>
                <div class="contents-icons-box">
                    <div class="icon-button"></div>
                    <div class="icon-button"></div>
                    <div class="icon-button"></div>
                    <div class="icon-button"></div>
                </div>
            </div>

            <div class="contents-card">
                <div class="contents-title">엔터테인먼트</div>
                <div class="contents-icons-box">
                    <div class="icon-button"></div>
                    <div class="icon-button"></div>
                    <div class="icon-button"></div>
                    <div class="icon-button"></div>
                </div>
            </div>

            <div class="contents-card">
                <div class="contents-title">소셜임팩트</div>
                <div class="contents-icons-box">
                    <div class="icon-button"></div>
                    <div class="icon-button"></div>
                    <div class="icon-button"></div>
                    <div class="icon-button"></div>
                </div>
            </div>

        </div>

        <div class="more-box">
            <div class="more-button">전체서비스 보기 <span class="round-black"> → </span> </div>
        </div>
    </div>

    
</body>
</html>
